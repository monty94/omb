 SPR_modernise_refineries:0 "German Syntethic Lessons"
 SPR_modernise_refineries_desc:0 "Our students will come back to Spain with sophisticated knowledge of modern syntethic advancements."
 HUN_industrial_revitalization:0 "Technishe Universitat Berlin"
 HUN_industrial_revitalization_desc:0 "Our industrial base has dangerously decayed in recent years. We must make an effort to adopt new technologies to make up for lost ground by sending our brightest students to Berlin."
 ITA_europa_invictus:0 "Europa Invictus"
 ITA_europa_invictus_desc:0 " Engineering marvels, militarism and insurmountable determination is what allowed our ancestors to tame the savages and create the European identity. In these uncertain times, once again it is our destiny to rise up from our ashes and bring unity and prosperity to the world. "
 ITA_victoryinETH:0 "Ethiopian Campaign"
 ITA_autarky:0 "Autarky"
 ITA_autarky_desc:0 "According to our plans and estimates we will become self sufficient before war starts in six to ten years"  
 ITA_army_primacy:0 " Legion Reforms"
 ITA_army_primacy_desc:0 " Our noble nation is still lagging behind the decadent colonial empires. But just like Roman Empire we can dominate battlefields through modern advancements and strategical reforms."
