l_english:

 GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of Reich, we must greatly expand our shipbuilding capacity."
 GER_first_ljubljana_award:0 " Ljubljana Award"
 GER_first_ljubljana_award_desc:0 " The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
 GER_wunderwaffen:0 " Wunderwaffen"
 GER_wunderwaffen_desc:0 " This one will make us win the war! Our wonder fighters will be invincible!"
 GER_wunderwaffe:0 "Kernreaktion"
 GER_fuhrer_prinzip:0 "Führer Prinzip"
 GER_fuhrer_prinzip_desc:0 "The Führerprinzip prescribed the fundamental basis of political authority in the governmental structures of the Third Reich."
 GER_ubermensch:0 "Übermensch"
 GER_ubermensch_desc:0 "The Übermensch is a concept in the philosophy of Friedrich Nietzsche. In his 1883 book Thus Spoke Zarathustra, Nietzsche has his character Zarathustra posit the Übermensch as a goal for humanity to set for itself."
 GER_hitler_youth:0 "Hitler Youth"
 GER_hitler_youth_desc:0 "From 1933 until 1945, it was the sole official youth organisation in Germany and was partially a paramilitary organisation; it was composed of the Hitler Youth proper for male youths aged 14 to 18, the German Youngsters in the Hitler Youth  for younger boys aged 10 to 14, and the League of German Girls."
 GER_mass_media_campaigns:0 "Mass Media Campaigns"
 GER_mass_media_campaigns_desc:0 "Nazism  as  a  totalitarian  movement  very  well  understood  the  power  of  electronic media."
 GER_propaganda_inno:0 "Propaganda Innovations"
 GER_propaganda_inno_desc:0 "The party must be among the most sophisticated and innovative users of propaganda in history.  
 GER_der_luftwaffe:0 "Der Luftwaffe"
 GER_der_luftwaffe_desc:0 "Fatherland expects you! Join the Luftwaffe! Join the noble cause! Join the blitz!"
 crypto_bomb_focus:0 " ULTRA"
 crypto_bomb_focus_desc:0 "Churchill believes in preposterous ideas of Alan Turing and as allways... Crazy enough to put that mad man in charge of Bletchley Park and actually fund the damn project!"
 AST_pioneer_the_skies:0 "Pioneer the Skies "
 AST_pioneer_the_skies_desc:0 "Britain is investing millions of pounds in her mighty navy despite her economic slowdown. We shall assist her by heavily investing in aviation and Pioneer the skies for the sake of the free world! "
 AST_cac_woomera:0 "Pasific Presence"
 AST_cac_woomera_desc:0 "Againts ever so far reaching Japanese influence, we must look for viable mesures to protect our interests."
 CAN_ogdensburg_agreement:0 "Ogdensburd Agreement"
 CAN_ogdensburg_agreement_desc:0 "Canada’s overseas allies had fallen or were in danger of doing so, and the country immediately concluded an agreement at Ogdensburg, New York, with the United States for the defense of North America. Moreover, Canada now stood in the forefront of the war. After Britain, it was (prior to the U.S. entry into the war in December 1941) the second most powerful of Germany’s adversaries."
 ogdensburg_tt:0 "§YCanadian Prime Minister William Lyon Mackenzie King and Franklin Delano Rosevelt comes together§!"
 ita_eth_tt:0 "§YItalian officers are inspired and experienced.§!"
 CAN_royal_keep:0 "Royal Keep"
 CAN_royal_keep_desc:0 "Should His Majesty is ordered to evacuate to Canada, we shall be ready to embrace the storm."
 SPR_Naval:0 "Lighthouse Daydreams"
 SPR_Naval_desc:0 "We're just watching sunset from our shores, drinking our tea and day dreaming about those glorious days"
 SPR_Naval_2:0 "Ressurrect the Armada"
 SPR_Naval_2_desc:0 "Nobody expects the Spanish Inquisition!"
 SPR_Naval_2_short_desc:0 "Inquisition"
 SPR_Subs:0 "Secret Submarine Designs"
 SPR_Subs_desc:0 "Submarines have proven to be extremely useful. Let's expand our submarine fleet with new, modern submarines."
 SPR_Subs_short_desc:0 "Submarine Fleet"
 SPR_Screens:0 "Secret Escort Designs"
 SPR_Screens_desc:0 "Let's modernize our escort ships such as heavy cruisers and destroyers. Their task is to protect our larger ships like ou España class battleships."
 SPR_Screens_short_desc:0 "Escort Designs"
 SPR_Capitals:0 "Shadow Capitals"
 SPR_Capitals_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SPR_Capitals_short_desc:0 "Capital Ship Focus"
 SPR_Carriers:0 "Shadow Capitals 2"
 SPR_Carriers_desc:0 "We shall bomb in the sea, we shal bomb the beaches and we shall bomb the fields. Spanish Inquisition will bring justice to all!"
 SPR_Carriers_short_desc:0 "Construct a Carrier"
 SPR_Nav_Air:0 "Naval Air Expansion"
 SPR_Nav_Air_desc:0 "Our carriers must be supported by naval aircraft. Let's research new models!"
 SPR_Nav_Air_short_desc:0 "Naval Air"
 SPR_Air_Officers:0 "Aviation Focus"
 SPR_Air_Officers_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SPR_Air_Officers_short_desc:0 "Aviation"
 SPR_Air_Factories:0 "State Owned Aircraft Factories"
 SPR_Air_Factories_desc:0 "We should expand our production capacity by building new factories designed to build aircraft."
 SPR_Air_Factories_short_desc:0 "Aircraft Factories"
 SPR_Fighters:0 "Develop New Fighter Aircraft"
 SPR_Fighters_desc:0 "Regardless of what kind of bomber we will choose, we must develop and produce figher aircraft. CASA, our fighter aircraft designer should be put to the task of creating a new fighter which will be able to keep up with foreign designs."
 SPR_Fighters_short_desc:0 "Develop Fighters"
 SPR_CAS:0 "Close Air Support Effort"
 SPR_CAS_desc:0 "Our generals are convinced that battlefield support will help us win any war. The enemy can produce all the equipment they want, but if we destroy it on the battlefield it will be of no use!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Tactical Bomber Effort"
 SPR_Tac_Bomber_desc:0 "Some in our aiforce believe that tactical bombers are the way forward. They can perform battlefield support duties, but can also bomb enemy factories, albeit not as effectively as strategic bombers."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Develop CAS Doctrines"
 SPR_Air_Doctrine_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_2:0 "Develop Tactical Bomber Doctrines"
 SPR_Air_Doctrine_2_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_2_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_3_short_desc:0 "Air Doctrines"
 SPR_Exercises:0 "Conduct Large Scale War Games"
 SPR_Exercises_desc:0 "While we are at peace, we should conduct large war games to ready our troops for war."
 SPR_Exercises_short_desc:0 "War Games"
 SPR_Take_Por:0 "Unite the Iberian Peninsula"
 SPR_Take_Por_desc:0 "We need to expand our state. Portugal is in the way for our expansion, and as such we would be doing them a favour by finally taking their land."
 SPR_political_effort:0 "Political power"
 SPR_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SPR_ideological_fanaticism:0 "Ideological Fanaticism"
 SPR_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SPR_militarism:0 "Militarism"
 SPR_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 SPR_military_youth:0 "Military Youth"
 SPR_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 SPR_paramilitarism:0 "Paramilitarism"
 SPR_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 SPR_Industry_focus:0 "Industrial Effort"
 SPR_Industry_focus_desc:0 "We must study the innovations to begin boosting our economy."
 SPR_Industry_focus_short_desc:0 "Innovation studies"
 SPR_Industry_focus_2:0 "German Investments"
 SPR_Industry_focus_2_desc:0 "German Spanish economic cooperations will bring glory to Spain once again"
 SPR_Industry_focus_2_short_desc:0 "Expand industry"
 SPR_Colonial_infra:0 "Improve Colonial Infrastructure"
 SPR_Colonial_infra_desc:0 "We shall prepare for all possibilities"
 SPR_Colonial_infra_short_desc:0 "Improve roads and supplies"
 SPR_Spain_infra:0 "German Railway Integration"
 SPR_Spain_infra_desc:0 "Integrating our railroads with our allies in mind will bring efficiency and flexibility."
 SPR_Spain_infra_short_desc:0 "Highway Project"
 SPR_Colonial_Industry:0 "Colonial Industry"
 SPR_Colonial_Industry_desc: "We must bring prosperity to our colonies as well."
 SPR_Colonial_Industry_short_desc:0 "Industry Colonial"
 SPR_Industry_focus_3:0 "Expansion of Industry"
 SPR_Industry_focus_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 SPR_Industry_focus_3_short_desc:0 "Expansion Industry"
 SPR_Mines:0 "Mining Reforms"
 SPR_Mines_desc:0 "We must prepare the required fuel for our warmachine for the impending doom upon us"
 SPR_Mines_short_desc:0 "Mining Increases"
 SPR_Colonial_oil:0 "Black Gold"
 SPR_Colonial_oil_desc:0 "Deserts are furtile in many different ways"
 SPR_Colonial_oil_short_desc:0 "Prospect for Oil"
 SPR_expand_the_army:0 "Expand the Army"
 SPR_expand_the_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SPR_equipment_effort:0 "Equipment Effort"
 SPR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SPR_equipment_effort_2:0 "Equipment Effort 2"
 SPR_equipment_effort_2_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SPR_equipment_effort_3:0 "Equipment Effort 3"
 SPR_equipment_effort_3_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SPR_doctrine_effort:0 "Doctrine Effort 1"
 SPR_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SPR_doctrine_effort_1:0 "Doctrine Effort 2"
 SPR_doctrine_effort_1_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SPR_armour:0 "Armour Effort"
 SPR_armour_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SPR_Mil_industry:0 "Military Preperations"
 SPR_Mil_industry_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 SPR_Mil_industry_short_desc:0 "Expansion Military"
 SPR_Mil_industry_2:0 "Military Expansion"
 SPR_Mil_industry_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
